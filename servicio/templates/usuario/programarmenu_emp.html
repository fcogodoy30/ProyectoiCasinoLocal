{% extends 'base.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/programarmenu.css' %}" />

<!-- Carga Bootstrap CSS si estÃ¡s utilizando sus clases -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<h3 class="titu">Programa tu Menu de la semana Siguiente</h3>
<br>
<div class="row">
    {% for fecha, opciones in programacion_ordenada %}
    <div class="col-md-2 mx-auto">
        <div class="block" id="block-{{ fecha|date:"Y-m-d" }}">
            <center>
                <h5>{{ fecha|date:"l" }}</h5>
                <h5>{{ fecha|date:"d-m-Y" }}</h5>
            </center>
            <div class="options">
                {% for opcion in opciones %}
                <button type="button" class="button" onclick="selectOption(this)" value="{{ opcion.id }}" data-fecha="{{ fecha|date:"Y-m-d" }}">
                    <h5>{{ opcion.titulo }}</h5>
                    <input type="hidden" name="nom_menu" id="nom_menu" value="{{ opcion.titulo }}" class="nom_menu">
                    <p>{{ opcion.descripcion }}</p>
                </button>
                {% endfor %}
                <center>
                    <div class="has-addons">
                        <button type="button" onclick="decrement('quantity-{{ fecha|date:"Y-m-d" }}-{{ opcion.id }}')">-</button>
                        <input type="text" name="cant" id="quantity-{{ fecha|date:"Y-m-d" }}-{{ opcion.id }}" value="1" class="cant">
                        <button type="button" onclick="increment('quantity-{{ fecha|date:"Y-m-d" }}-{{ opcion.id }}')">+</button>
                    </div>
                </center>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<div class="row justify-content-center">
    <div class="col-md-4 d-flex justify-content-center">
        <button name="brnEnviar" type="button" class="btn btn-success btn-lg" onclick="validateSelection()">Guardar</button>
        <div class="spinner-border visually-hidden" role="status"></div>
    </div>
</div>

<br>
<center>
    <a href="{% url 'principal' %}"><img src="{% static 'img/volver.png' %}" alt="Editar" title="Editar" width="30" height="30"></a>
    <h5>Volver</h5>
</center>


<!-- Scripts de Bootstrap y jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- Script JavaScript personalizado -->
<script src="{% static 'js/programarmenu_emp.js' %}"></script>

{% endblock %}
