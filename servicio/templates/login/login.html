<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
<section class="vh-100" style="background-color: #eaf0ce;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5 position-relative">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form name="loginForm" method="POST" action="{% url 'iniciosession' %}" id="loginForm" autocomplete="off">
                            {% csrf_token %}
                            <h3>LOGIN</h3>
                            <br>
                            <img src="{% static 'img/logoEmpresa.jpg' %}" alt="Logo" width="160" height="160">
                            <img src="{% static 'img/logo.jpg' %}" alt="Logo" width="160" height="160">
                            <br><br>
                            <div class="form-outline mb-4">
                                <input type="text" class="form-control me-2" id="id_rut" name="username" placeholder="Rut" required autocomplete="off" onclick="showKeyboard('id_rut')">
                                <small id="rut-validation-message" class="form-text"></small>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" class="form-control me-2" id="fakePassword" name="fakePassword" placeholder="Contraseña" maxlength="4" pattern="\d{4}" title="La contraseña debe ser de 4 números" required autocomplete="new-password" onclick="showKeyboard('fakePassword')">
                            </div>
                            <input type="hidden" id="password" name="password">
                            {% if error %}
                            <div class="alert alert-warning" role="alert">
                                {{error}}
                            </div>
                            {% endif %}

                            {% if msg %}
                            <div class="alert alert-success" role="alert">
                                {{msg}}
                            </div>
                            {% endif %}

                            
                            <button class="btn btn-dark" type="submit">Entrar</button>
                        </form>
                    </div>
                    <div class="keyboard" id="keyboard">
                        <div class="keyboard-row">
                            <button>1</button><button>2</button><button>3</button>
                        </div>
                        <div class="keyboard-row">
                            <button>4</button><button>5</button><button>6</button>
                        </div>
                        <div class="keyboard-row">
                            <button>7</button><button>8</button><button>9</button>
                        </div>
                        <div class="keyboard-row">
                            <button>0</button><button>K</button><button>⌫</button>
                        </div>
                        <div class="keyboard-row">
                            <button style="width: 100%;">Enter</button>
                        </div>
                    </div>
                    <hr class="my-4">
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{% static 'js/validaRut.js' %}"></script>
<script src="{% static 'js/login.js' %}"></script>
<script>
    // Mover el valor de fakePassword a password antes de enviar el formulario
    document.getElementById('loginForm').addEventListener('submit', function() {
        document.getElementById('password').value = document.getElementById('fakePassword').value;
    });
</script>
</body>
</html>
