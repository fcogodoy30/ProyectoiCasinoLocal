<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<section class="vh-100" style="background-color: #eaf0ce;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5 position-relative">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h2> Ingreso primera vez </h2>
                        <img src="{% static 'img/logoEmpresa.jpg' %}" alt="Logo" width="160" height="160">
                        <img src="{% static 'img/logo.jpg' %}" alt="Logo" width="160" height="160">
                        <form action="{% url 'primeringreso' %}" method="post" id="Form" name="Form">
                            {% csrf_token %}
                            <center><h4 class="py-2" style="color:black"> Nueva Contraseña </h4></center> 
                            <input type="hidden" name="id_user" value="{{ id }}">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="id_password1" style="color:white">Contraseña</label>
                                        <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Solo 4 digitos ej:1234" maxlength=4  onclick="showKeyboard('id_password1')" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="id_password2" style="color:white">Confirmar contraseña</label>
                                        <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Ej: 1234" maxlength=4   onclick="showKeyboard('id_password2')" required>
                                    </div>
                                </div>
                                <p style="color:black">Contraseña de 4 digitos</p>
                            </div>
                            <div id="mensaje-error" class="error-message"></div>
                            <button class="btn btn-dark" onclick="return validatePasswords()" id="guardar" type="submit">Guardar</button>
                            <center><div id="spinner" class="spinner"></div></center>
                            <center><h4><div id="message" style="color: black;"></div></h4></center>
                        </form>
                    </div>
                    <div class="keyboard" id="keyboard">
                        <div class="keyboard-row">
                            <button>1</button><button>2</button><button>3</button>
                        </div>
                        <div class="keyboard-row">
                            <button>4</button><button>5</button><button>6</button>
                        </div>
                        <div class="keyboard-row">
                            <button>7</button><button>8</button><button>9</button>
                        </div>
                        <div class="keyboard-row">
                            <button>0</button><button>K</button><button>⌫</button>
                        </div>
                        <div class="keyboard-row">
                            <button style="width: 100%;">Enter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{% static 'js/primeringreso.js' %}"></script>
</body>
</html>
